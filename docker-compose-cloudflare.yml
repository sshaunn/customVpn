version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - xray
    networks:
      - vpn-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  xray:
    build:
      context: ./docker/xray
      dockerfile: Dockerfile
    container_name: xray-websocket
    restart: unless-stopped
    volumes:
      - ./docker/xray/config-cloudflare.json:/etc/xray/config.json:ro
      - xray-logs:/var/log/xray
    networks:
      - vpn-network
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD-SHELL", "nc -zv 127.0.0.1 10000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot
    container_name: certbot-ssl
    volumes:
      - ./docker/nginx/ssl:/etc/letsencrypt
      - ./docker/nginx/html:/var/www/html
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  shadowsocks:
    build:
      context: ./docker/shadowsocks
      dockerfile: Dockerfile
    container_name: shadowsocks-fallback
    restart: unless-stopped
    ports:
      - "8388:8388/tcp"
      - "8388:8388/udp"
    volumes:
      - ./docker/shadowsocks/config.json:/etc/shadowsocks/config.json:ro
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD-SHELL", "nc -zv 127.0.0.1 8388 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower-autoupdate
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=UTC
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_INCLUDE_RESTARTING=true
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  vpn-network:
    driver: bridge

volumes:
  xray-logs:
    driver: local
