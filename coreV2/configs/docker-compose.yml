version: '3.8'

services:
  xray:
    image: ghcr.io/xtls/xray-core:latest
    container_name: xray
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./xray-config.json:/usr/local/etc/xray/config.json:ro
    command: run -c /usr/local/etc/xray/config.json

  shadowsocks:
    image: ghcr.io/shadowsocks/ssserver-rust:latest
    container_name: shadowsocks
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./shadowsocks-config.json:/etc/shadowsocks-rust/config.json:ro
    command: -c /etc/shadowsocks-rust/config.json

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./www:/usr/share/nginx/html:ro
    depends_on:
      - xray
