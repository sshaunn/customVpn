[pytest]
markers =
    integration: marks tests as integration tests (require VPS/Docker)
    requires_vps: marks tests that require VPS access
    requires_docker: marks tests that require Docker daemon
    requires_xray: marks tests that require xray binary
    requires_gpg: marks tests that require GPG
    requires_aws: marks tests that require AWS credentials
    requires_terraform: marks tests that require Terraform
    requires_telegram: marks tests that require Telegram bot

# Run integration tests with: pytest -m integration
# Skip integration tests with: pytest -m "not integration"
