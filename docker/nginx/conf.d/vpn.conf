# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name shaunstudio.vip;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main VPN Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shaunstudio.vip;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/live/shaunstudio.vip/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/shaunstudio.vip/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/live/shaunstudio.vip/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for fake website
    root /usr/share/nginx/html;
    index index.html;

    # WebSocket proxy to Xray (VPN traffic)
    location /vlessws {
        if ($http_upgrade != "websocket") {
            return 404;
        }

        proxy_pass http://xray-websocket:10000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Fake website content (camouflage)
    location / {
        try_files $uri $uri/ =404;
    }
}
